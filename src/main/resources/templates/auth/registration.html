<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login page</title>
</head>
<body>

<form th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
    <label for="username">Enter username: </label>
    <input type="text" th:field="*{name}" id="username"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Username error</div>
    <br>
    <label for="yearOfBirth">Enter year of birth: </label>
    <input type="number" th:field="*{birthYear}" id="yearOfBirth"/>
    <div style="color:red" th:if="${#fields.hasErrors('birthYear')}" th:errors="*{birthYear}">Year of birth error</div>
    <br>
     <label for="password">Enter password: </label>
    <input type="password" th:field="*{pass}" id="password"/>
    <div style="color:red" th:if="${#fields.hasErrors('pass')}" th:errors="*{pass}">Password error</div>
    <br>

    <input type="submit" value="Sign up">
</form>

</body>
</html>
