<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>People</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

<div class="container mt-3">

    <form method="POST" action="/books/search">
        <label for="start_with" class="mb-3 me-2">Enter starting name of book:</label>
        <input type="text" id="start_with" name="start_with">

        <br>
        <input type="submit" value="Search" class="btn btn-secondary mb-3">
    </form>

    <div th:if="${books}">
        <div th:each="book : ${books}">
            <a class="text-decoration-none"
               th:href="@{/books/{id}(id=${book.getId()})}"
               th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYear()}">book</a>
            <p th:if="${book.getOwner() != null}" th:text="${'This book is taken by: ' + book.getOwner().getFullName()}">book owner</p>
            <p th:if="${book.getOwner() == null}" th:text="'This book is free'">book owner</p>
            <hr>
        </div>
    </div>
    <p th:if="${#lists.isEmpty(books)}" th:text="'Books not found'">text</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
