<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New person</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

<div class="container mt-3">
    <form th:method="POST" th:action="@{/people}" th:object="${person}">
        <label for="name" class="mb-3">Enter name: </label>
        <input type="text" th:field="*{name}" id="name">
        <div style="color:red"
             th:if="${#fields.hasErrors('name')}"
             th:errors="*{name}">
            Name error
        </div>
        <br>

        <label for="age" class="mb-3">Enter age: </label>
        <input type="number" th:field="*{age}" id="age">
        <div style="color:red"
             th:if="${#fields.hasErrors('age')}"
             th:errors="*{age}">
            Age error
        </div>
        <br>

        <label for="email" class="mb-3">Enter email: </label>
        <input type="text" th:field="*{email}" id="email">
        <div style="color:red"
             th:if="${#fields.hasErrors('email')}"
             th:errors="*{email}">
            Email error
        </div>
        <br>

        <label for="date_of_birth" class="mb-3">Enter date of birth (dd/mm/yyyy): </label>
        <input type="text" th:field="*{dateOfBirth}" id="date_of_birth">
        <div style="color:red"
             th:if="${#fields.hasErrors('dateOfBirth')}"
             th:errors="*{dateOfBirth}">
            Date of birth error
        </div>
        <br>

        <input type="submit" value="Create!" class="btn btn-primary mb-3">
    </form>
    <a th:href="@{/people}" class="btn btn-secondary">back to list</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
