<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Person</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

<div class="container mt-3">
    <div>
        <label for="id" class="form-label" style="font-weight:bold;">Person id</label>
        <p id="id" th:text="${person.getId()}">Value</p>

        <label for="name" class="form-label" style="font-weight:bold;">Name</label>
        <p id="name" th:text="${person.getFullName()}">Value</p>

        <label for="year" class="form-label" style="font-weight:bold;">Birth year</label>
        <p id="year" th:text="${person.getBirthYear()}">Value</p>
    </div>
    <hr>
    <p th:if="${books.isEmpty()}">The man hasn't picked up any books yet</p>
    <div th:unless="${books.isEmpty()}">
        <p><strong>Books:</strong></p>
        <div th:each="book : ${books}">
            <a th:href="@{/books/{id}(id=${book.getId()})}" th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYear()}">book</a>
        </div>
    </div>

    <hr>
    <form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
        <a th:href="@{/people/{id}/edit(id=${person.getId()})}" class="btn btn-primary">edit</a>
        <input type="submit" value="delete" class="btn btn-outline-danger">
    </form>
    <br>

    <br>
    <a th:href="@{/people}" class="btn btn-secondary">back to list</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
